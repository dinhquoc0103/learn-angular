<h1>List Book</h1>
<ul>
    <li *ngFor="let book of books">
        <p class="name">Name: {{ book.name | titlecase }}</p>
        <div>
            <span class="price-title">Price: </span>
            <b class="new-price">{{ book.newPrice | currency:'VND' }}</b>
            <del class="old-price">{{ book.oldPrice | currency:'VND' }}</del>
        </div>
        <span class="discount">Discount: {{ book.discount | percentChar }}</span>
    </li>
</ul>
